     <div class="continer1">
    <h3><i class="fa-solid fa-book"></i></i>Add Library Member</h3>
    <table border="1"cellspacing="0" cellspacing="10" >
        <form>
            <label for="member">MemberType: </label><br>
            
        
             <select name="member" id="member" style="width: 500px; height: 25px;" >
                <option value="">select</option>
                <option value="student">student</option>
                <option value="facultymember">facultymember</option>
                <option value="staff">staff</option>
             </select><br><br>
             
             <label for="Memberid" >MemberId:</label><br>
             <input type="text" name="" id="" placeholder="Enter MemberId" style="width: 500px; height: 25px;" required><br><br>

             <label for="Name">Name: </label><br>
             <input type="text" placeholder="Enter Name" style="width: 500px; height: 25px;" maxlength="20" minlength="15" required><br><br>

             <label for="Emeil">Email: </label><br>
             <input type="email" name="" id="" placeholder="Enter Emeil" style="width: 500px; height: 25px;" required><br><br>

             <label for="Phone-Number">Phone-Number: </label><br>
             <input type="number" name="" id="" placeholder="Enter Phone-Number" style="width: 500px; height: 25px;" ><br><br>
             
             
             <label for="pass">Password :</label><br>
              <input type="password" id="pass" name="password" minlength="8" style="width: 500px; height: 25px;" required /><br><br>


             <label for="confirm password">Confirm Password</label><br>
             <input type="password" name="" id="" placeholder="Conform password" style="width: 500px; height: 25px;" pattern="[A-Za-z]{3}" required><br><br>

             <label for="batch">Batch</label><br>

             <input type="number" value="20" pattern="[0-9]{2}"  name="" id="" style="width: 500px; height: 25px;">


             <br><br>
